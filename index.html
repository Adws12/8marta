<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наши принцессы</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="background-music" loop>
        <source src="music.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио элемент.
    </audio>

    <div id="main-screen">
        <h1>Наши принцессы</h1>
        <div class="buttons">
            <button id="easy-mode">ПРОСТО</button>
            <button id="hard-mode">ЧУТЬ СЛОЖНЕЕ</button>
        </div>
    </div>

    <div id="game-screen" class="hidden">
        <div id="timer">20</div>
        <div id="question">Угадай, в каком отделе работает принцесса.</div>
        <img id="image" src="" alt="Изображение">
        <div id="buttons-container"></div>
        <div id="score-container">Количество правильных ответов: <span id="score">0</span></div>
    </div>

    <div id="result-screen" class="hidden">
        <h2>Игра завершена!</h2>
        <p>Ваш результат: <span id="final-score">0</span> баллов</p>
        <button id="restart-button">ЕЩЕ РАЗ</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
